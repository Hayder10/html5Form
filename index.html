<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Payment form example</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <form class="row gx-4 gy-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Card #</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-2">
            <label for="inputPassword4" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="0000">
          </div>
          <div class="col-4">
            <label for="inputAddress" class="form-label">Amount</label>
            <div class="d-flex justify-content-between">
              <i class="fa-solid fa-dollar-sign"></i><input type="text" class="form-control" id="inputAddress"
                placeholder="Amount">
            </div>
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>New York</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-md-3">
            <p>We accept:</p>
            <div class="container bg-secondary rounded d-flex justify-content-between p-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i
                  class="fa-brands fa-cc-mastercard text-light"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-light"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i
                  class="fa-brands fa-cc-diners-club text-light"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i
                  class="fa-brands fa-cc-amex text-light"></i></label>
              </div>
          </div>
          </div>
          <div class="col-md-6 offset-3">
            <p>Message</p>
            <div class="form-floating">
              <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <p class="text-muted fw-light fs-6">Add any notes here.</p>
          </div>

          </div>

          <div class="card-footer d-flex justify-content-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary ms-2">Send</button>
          </div>
      </div>





      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
